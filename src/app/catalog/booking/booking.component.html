<div *ngIf="(artist$ | async) as artist">
<form [formGroup]="bookingForm" class="booking-form">
  <h1>{{label}}</h1>
  <hs-input [label]="'Artist Name'" [hint]="' '" [name]="'Artist name'" formControlName="artistName"></hs-input><br>
<!--  date: <input formControlName="date">-->

  <!--  date-->
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" [formControlName]="'date'">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field><br>
{{bookingForm.value | json}}
</form>

{{artist|json}}
</div>
