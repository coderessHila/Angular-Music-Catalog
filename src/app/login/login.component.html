<div class="login-container">

  <div class="login">
    <h2 class="login-text">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group my-2">
        <label for="inputUsername" class="login-text">Username: </label>
        <input type="text" class="form-control" id="inputUsername"
               formControlName="username"
               placeholder="Enter your username">
      </div>

      <div class="form-group my-2">
        <label for="InputPassword" class="login-text">Password: </label>
        <input
          formControlName="password"
          type="password" class="form-control" id="InputPassword" placeholder="Enter your password">
      </div>
      <br>
      <button type="submit">Login</button>

    </form>
    {{loginForm.value|json}}
  </div>
</div>

<!--login with @hs-style library-->
<div class="login-container">

  <div class="login">
    <h2 class="login-text">{{title}}</h2>
    <form [formGroup]="hsLoginForm" (ngSubmit)="onSubmit(hsLoginForm)">
      <hs-hs-input [label]="'User Name'" [placeholder]="'Username'" [hint]="'Your awesome user name'"
                   [name]="'username'" formControlName="username"></hs-hs-input>
      <br>
      <hs-hs-input [type]="'password'" [label]="'Password'" [placeholder]="'Password'" [hint]="'Your secret password'"
                   [name]="'password'" formControlName="password"></hs-hs-input>
      <br>
      <button mat-raised-button [type]="'submit'">Login</button>
    </form>
    {{hsLoginForm.value|json}}
  </div>
</div>
