
<mat-form-field appearance="fill">
  <mat-label>Artists</mat-label>
  <mat-select [formControl]="artistsToCompare" multiple (selectionChange)="selectChange($event)">
    <mat-option *ngFor="let artist of allArtists$ | async" [value]="artist">{{artist.name}}</mat-option>
  </mat-select>
</mat-form-field>
<button mat-raised-button color="accent" (click)="onCompareClick()">Compare</button>
