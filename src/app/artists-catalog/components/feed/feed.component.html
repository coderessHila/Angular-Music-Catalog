<h1 class="title-playfair">Artist Catalog</h1>

<div class="feed-grid-container" style="">
  <ng-container *ngIf="(userType$ | async) === 'admin'">
    <button (click)="onAddNewArtist()" mat-raised-button>Add new artist</button>
  </ng-container>
  <div class="cards-container">
  <ng-container *ngFor="let artist of allArtists$ | async">
    <app-artist-card [artist]="artist" (onEditArtistClick)="isEditing($event, artist)" [isFeed]="true">
    </app-artist-card>
  </ng-container>
  </div>
  <ng-container *ngIf="showEditPopUp; then edit">

  </ng-container>
  <ng-template #edit>
    <app-new-artist (onCancelPopUp)="isEditing(!$event)" [isEdit]="isEdit" [artist]="artistToEdit"></app-new-artist>
  </ng-template>
