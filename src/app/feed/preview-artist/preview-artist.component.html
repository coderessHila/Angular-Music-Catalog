<ng-container *ngIf="current; else noPreview">
  <h3>{{current.name}}</h3>
  <div class="artist-info">
    Origin: {{current.origin.city}}, {{current.origin.country}}<br><br>
    Genres: {{current.genres}}<br><br>
    <img src="{{current.imgUrl}}" alt="{{current.name}}">
  </div>
</ng-container>

<ng-template #noPreview>
  no artist to preview
</ng-template>
