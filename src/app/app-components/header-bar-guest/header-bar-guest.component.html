<!--<p>header-bar-guest works!</p>-->
<div class="header-flx">
  <div class="guest-greeting">
<!--  Hello guest!<br>-->
    Already registered?
      <a routerLink="/login" class="link">
    <button mat-button class="login-btn">
        log in
    </button>
      </a>
  </div>

<!--<h1>Artist Catalog</h1>-->
<!--  profile menu -->
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="profile-btn">
    Guest
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/catalog/favorites">
      <mat-icon>favorite</mat-icon>
      <span>My Favorites</span>
    </button>
    <button mat-menu-item routerLink="/catalog/booking">
      <mat-icon>calendar_today</mat-icon>
      <span>Bookings</span>
    </button>
  </mat-menu>
</div>
