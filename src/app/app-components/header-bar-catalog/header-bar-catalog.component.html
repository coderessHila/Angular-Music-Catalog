<div class="header-flx">

  <div class="greeting">Welcome Back!</div>

  <!--  profile menu -->
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="profile-btn">
    {{greeting$ | async}}
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/catalog/favorites">
      <mat-icon>favorite</mat-icon>
      <span>My Favorites</span>
    </button>
    <button mat-menu-item routerLink="/catalog/booking">
      <mat-icon>calendar_today</mat-icon>
      <span>Bookings</span>
    </button>
    <a routerLink="catalog/feed" (click)="onLogOut()" class="link">
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>
        logout
      </span>
      </button>
    </a>
  </mat-menu>
</div>
