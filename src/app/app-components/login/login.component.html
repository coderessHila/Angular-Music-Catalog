<!--login with @hs-style library-->

  <!--  make input text white-->
  <div class="login">
    <h2 class="login-text">{{title}}</h2>
    <form [formGroup]="hsLoginForm" (ngSubmit)="onSubmit(hsLoginForm)">
      <hs-input [label]="'User Name'" [placeholder]="'Username'" [hint]="'Your awesome user name'"
                   [name]="'username'" formControlName="username" [validators]="userValidators"></hs-input>
      <br>
      <hs-input [type]="'password'" [label]="'Password'" [placeholder]="'Password'" [hint]="'Your secret password'"
                   [name]="'password'" formControlName="password" [validators]="passwordValidators"></hs-input>
      <br><br>
      <button mat-raised-button color="accent" [type]="'submit'">Login</button>
    <button mat-raised-button color="primary" (click)="redirectToCatalog()">Continue as guest</button>
    </form>
    <br>{{hsLoginForm.value|json}}
  </div>
</div>
