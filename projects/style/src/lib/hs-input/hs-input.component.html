  <mat-form-field class="example-full-width" [appearance]="appearance">
    <mat-label [style.color]="textColor">{{label}}</mat-label>
    <input [type]="type" matInput [formControl]="formControl" [placeholder]="placeholder">
    <mat-hint [style.color]="textColor">{{hint}}</mat-hint>
<!--    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">-->
    <mat-error *ngIf="customErrorCondition">
      {{customErrorMessage}}
    </mat-error>
    <mat-error *ngIf="formControl.hasError('required')">
      {{name}} is <strong>required</strong>
    </mat-error>
  </mat-form-field>
